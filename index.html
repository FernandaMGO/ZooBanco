<!--Aqui é para a acessibilidade de Localização-->
<script>
    function mostrarLocalizacao(position) 
    {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;
                
        const locationElement = document.getElementById('location');
        locationElement.innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}<br>Acurácia: ${accuracy} metros`;
    }
                
    function erroLocalizacao(error) 
    {
        const locationElement = document.getElementById('location');
        switch (error.code) 
    {
        case error.PERMISSION_DENIED:
        locationElement.innerHTML = "Acesso à localização negado pelo usuário.";
        break;
        case error.POSITION_UNAVAILABLE:
        locationElement.innerHTML = "Localização indisponível.";
        break;
        case error.TIMEOUT:
        locationElement.innerHTML = "Tempo limite esgotado para obter a localização.";
        break;
        case error.UNKNOWN_ERROR:
        locationElement.innerHTML = "Erro desconhecido ao obter a localização.";
        break;
    }
        }
                
        if ("geolocation" in navigator) 
        {
            navigator.geolocation.getCurrentPosition(mostrarLocalizacao, erroLocalizacao);
        }
        else 
        {
            const locationElement = document.getElementById('location');
            locationElement.innerHTML = "A geolocalização não é suportada neste navegador.";
        }
</script>

            <script src="script.js"></script>
            
            <script>
            const zoomContainer = document.querySelector('.zoom-container');
            let scaleValue = 1;
            
            function zoomIn() {
                scaleValue += 0.1;
                applyZoom();
            }
            
            function zoomOut() {
                scaleValue -= 0.1;
                applyZoom();
            }
            
            function resetZoom() {
                scaleValue = 1;
                applyZoom();
            }
            
            function applyZoom() {
                // Limit the scale value to a reasonable range
                scaleValue = Math.max(0.5, Math.min(scaleValue, 3));
            
                // Apply the scale transformation
                zoomContainer.style.transform = `scale(${scaleValue})`;
            }
            </script>
